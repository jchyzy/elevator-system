<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Elavator System</title>

    </head>
    <body>
        <div>
            <h1>Please enter configuration for Elevator System</h1>
            <form>
                <label for="elevators">Elevators number</label>
                <input type="number" id="elevators" name="elevators" min="1" max="16" required>

                <label for="floors">Floors number</label>
                <input type="number" id="floors" name="floors" min="1" max="100" required>

                <input type="submit" value="Confirm" formaction="/system" formmethod="post">
            </form>
        </div>
    </body>
</html>
